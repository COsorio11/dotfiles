- link:
     #tmux configuration
    ~/.tmux.conf:
      force: true
      path: tmux.conf
      #zshrc configuration
    ~/.zshrc:
      force: true
      path: zshrc
      #setting plugins folder
    ~/.vim:
      force: true
      path: vim/
      #setting up vim conf
    ~/.vimrc:
      force: true
      path: vimrc
    ~/.gitconfig:
      force: true
      path: gitconfig
      # my custom terminal prompt
      # with a modified standard prompt
      # TODO: remove when can auto install p10k theme
    ~/.oh-my-zsh/themes/pygmalion.zsh-theme:
      force: true
      path: pygmalion.zsh-theme
      #rupa/z jump around
    ~/z:
      force: true
      path: z
      # setup p10k file for new theme
    ~/.p10k.zsh:
      force: true
      path: p10k.zsh

#installing vim plugins with alias
# - shell:
#   - vundle

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - mkdir ~/.vim/undodir
    # fast key repeat rate, requires reboot to take effect
  - defaults write -g ApplePressAndHoldEnabled 0
  - defaults write ~/Library/Preferences/.GlobalPreferences KeyRepeat -int 1
  - defaults write ~/Library/Preferences/.GlobalPreferences InitialKeyRepeat -int 15
